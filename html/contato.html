<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/contato.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' >
    </head>
    <body>
        <div class="grid-container">
            <header>
                <div class="headline">
                    <img src="https://dbdzm869oupei.cloudfront.net/img/sticker/preview/407.png" alt="logo">
                    <h1>Loja de Vinil</h1>
                </div>
                <nav>
                    <ul>
                        <a href="index.html">
                            <li>Home</li>
                        </a>
                        &nbsp;|&nbsp;
                        <a href="sobre.html">
                            <li>Sobre</li>
                        </a>
                        &nbsp;|&nbsp;
                        <a href="contato.html">
                            <li>Contato</li>
                        </a>
                    </ul>
                </nav>
                <a class = "login" href="login.html">
                    <i class='bx bx-user-circle bx-lg'></i>
                    <span>Login</span>
                </a>
            </header>
            <aside>
                <h1>
                    Contato
                </h1>
                <div class = "contact-container">
                    <i class='bx bxs-phone bx-lg'></i>
                    <span>
                        (99) 9 9999 - 9999
                    </span>
                </div>
                <div class = "contact-container">
                    <i class='bx bx-envelope bx-lg' ></i>
                    <span>
                        contato@lojadevinil.com.br
                    </span>
                </div>
            </aside>
            <main>
                <h1>
                    Envie uma mensagem
                </h1>
                <form action="#" method="post">
                    <label for="nome">
                        Digite seu nome:
                    </label>
                    <input type="text" name="nome" id="nome-id" placeholder="Digite..">
                    <label for="email">
                        Digite seu e-mail:
                    </label>
                    <input type="email" name="email" id="email-id" placeholder="Digite..">
                    <label for="telefone">
                        Digite seu telefone:
                    </label>
                    <input type="text" name="telefone" id="telefone-id" placeholder="Digite..">
                    <label for="mensagem">
                        Digite a mensagem:
                    </label>
                    <textarea type="text" name="mensagem" id="mensagem-id" placeholder="Digite.."></textarea>
                    <button type="submit">
                        Enviar
                    </button>
                </form>
            </main>
            <footer>
                <h5>
                    &copy; Loja de Vinil 2023 &nbsp;|&nbsp; Todos os direitos resevados
                </h5>
                <div class = "reports">
                    <h4>
                        Relatorios:
                    </h4>
                    <ul>
                        <a href="usuarios.html">
                            <li>Usuarios</li>
                        </a>
                        <a href="produtos.html">
                            <li>Produtos</li>
                        </a>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
